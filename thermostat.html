<!DOCTYPE html>
<html>
  <head>
    <title> Thermostat </title>
  </head>

  <body>
    <section>
      <h1> Thermostat </h1>
      <h2 id='temperature'></h2>
      <h2>Power Save</h2>
      <p id='mode'></p>
      <h2 id='usage'></h2>
      <button id='Up'> Up </button>
      <button id='Down'> Down </button>
      <button id='modeButton'> Change Mode </button>
      <!-- <button id='usageButton'> Display Usage </button> -->
      <button id='Reset'> Reset </button>
      <p>
        Outside Temperature: <span id='weather'></span> C
      </p>
        </section>

        <script src='jquery.js'></script>
      <script src='src/Thermostat.js'></script>

      <script>
      $( document ).ready(function(){

        $.get('http://api.openweathermap.org/data/2.5/weather?q=London,uk&appid=a3d9eb01d4de82b9b8d0849ef604dbed&units=metric', function(data) {
          $( "#weather" ).text(data.main.temp)
        });

        var thermostat = new Thermostat();
        $( "#temperature" ).text(thermostat.temperature);
        $( "#mode" ).text(thermostat.saveMode);
        $( "#usage").text(thermostat.usage);
        $( "#Up" ).click( function() {
          thermostat.increase()
          $( "#temperature" ).text(thermostat.temperature);
          $( "#usage").text(thermostat.usage);
        });
        $( "#Down" ).click( function() {
          thermostat.decrease()
          $( "#temperature" ).text(thermostat.temperature);
          $( "#usage").text(thermostat.usage);
        });
        $( "#Reset").click( function() {
          thermostat.reset()
          $( "#temperature" ).text(thermostat.temperature);
        })
        $( '#modeButton').click( function() {
          thermostat.changeMode();
          $( "#mode" ).text(thermostat.saveMode);
        });
      });
      </script>
  </body>

</html>
